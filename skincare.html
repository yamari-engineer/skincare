<h1>スキンケアの紹介</h1>
<hr>
<p>ここではスキンケアについて紹介していきます。</p>
<img src="gazou3.jpg">
<p>男性の肌は女性と比べ肌の水分量が、少なく乾燥しやすいといわれています。</p>
<p>そのため、<mark>洗顔・化粧水・乳液</mark>の3ステップを行うと良いとされています。</p>
<p><b>洗顔</b></p>
<p>「洗顔」で皮脂や汚れを落とす。肌を清潔な状態にし、化粧水の浸透を高める</p>
<p><b>化粧水</b></p>
<p>「化粧水」で肌を保湿する。洗顔で皮脂や水分を失った肌に潤いを与える。</p>
<p><b>乳液</b></p>
<p>「乳液」で潤いに蓋をする。油分を補って肌に蓋をし、水分の蒸発を防ぐ。</p>
